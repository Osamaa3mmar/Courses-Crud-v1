<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./Assets/css/style.css">
  <title>Courses</title>
</head>
<body>


  <!--*!Search Bar-->


  <header class="search-bar">
    <div class="container">
      <div class="search-bar-inner">
        <div class="input-group mb-3">
          <span class="input-group-text bg-dark" id="basic-addon1"><label for="search"><i class="fa-solid fa-magnifying-glass text-white"></i></label></span>
          <input type="text" class="form-control" id="search" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
  </header>
  <!--*!Search Bar-->





  
  <button type="button" class="btn  btn-dark  rounded-circle open-add-dialog z-2" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus"></i></button>

  <div class="modal fade modallll" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Course</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="mb-3">
                <label for="">course name</label>
                <input class="inputs form-control course-Title-Input" type="text" placeholder="cource name" id="courseName">
            </div>
            <label for="">course category</label>
            <input class="inputs form-control course-Tag-Input" type="text" placeholder="cource category" id="courseCategory">

            <label for="">course price</label>
            <input class="inputs form-control course-Price-Input" type="number" placeholder="cource price" id="coursePrice">

            <label for="">course description</label>
            <textarea class="inputs form-control course-Description-Input" placeholder="course description" id="courseDescription"></textarea>

            <label for="">course capacity</label>
            <input class="inputs form-control course-Capacity-Input" type="number" placeholder="cource capacity" id="courseCapacity">
            
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger delete-all-btn">DELETE ALL</button>
          <button type="button" class="btn btn-secondary clear-btn">CLEAR </button>
          <button type="button" class="btn btn-primary add-btn">ADD</button>
        </div>
      </div>
    </div>
  </div>


<main>
  <section class="cards">
    <div class="container">
      <div class="row cards-row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card " >
            <img src="" class="card-img-top img-fluid" alt="...">
            <div class="card-body">
              <h5 class="card-title fa-2x">Card title</h5>
              <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <div class="tags mb-2"><span class="badge text-bg-dark">Dark</span></div>
              <div class="cap-price">
              <div class="course-price mb-2 fw-semibold ">30.00 <span class="text-success">$</span></div>
              <div class="course-capacity mb-2 text-secondary">50 <i class="fa-solid fa-user"></i></div>
            </div>
              
              <a href="#" class="btn btn-primary">Edit</a>
              <a href="#" class="btn btn-danger" >Delete</a>
            </div>
          </div>
        </div>
        
      </div>
      
      
    </div>
  </section>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="./Assets/javascript/script.js"></script>
</body>
</html>
